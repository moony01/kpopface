<script src="../static/js/visual-reports.js"></script>
<script>
(function() {
  var result = PageRouter.loadResult();

  if (!result) {
    window.location.href = '/kpopface/en/';
    return;
  }

  PageRouter.updateResult({ viewedDetail: true });

  var agencyNames = { sm: 'SM', jyp: 'JYP', yg: 'YG' };

  var rankingHtml = '';
  result.results.forEach(function(item) {
    rankingHtml += '<div class="agency-rank-item">';
    rankingHtml += '<div class="agency-rank-label">' + agencyNames[item.agency] + '</div>';
    rankingHtml += '<div class="agency-rank-bar-container">';
    rankingHtml += '<div class="agency-rank-bar ' + item.agency + '" style="width: ' + item.percent + '%"></div>';
    rankingHtml += '</div>';
    rankingHtml += '<div class="agency-rank-percent">' + item.percent + '%</div>';
    rankingHtml += '</div>';
  });
  document.getElementById('agency-ranking-list').innerHTML = rankingHtml;

  var topAgency = result.results[0].agency;
  var gender = result.gender || 'female';

  var reportHtml = VisualReports.getReportHTML(topAgency, gender);
  document.getElementById('visual-report-container').innerHTML = reportHtml;
})();

function fnShareInstagram() {
  alert('To share on Instagram Stories, please save the result image and upload it!');
}

function fnShareTikTok() {
  alert('To share on TikTok, please save the result image and upload it!');
}

function fnSaveImage() {
  alert('Image save feature is coming soon.');
}
</script>
