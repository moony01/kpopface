<script>
(function() {
  var progress = 0;
  var resultId = new URLSearchParams(window.location.search).get('id');

  var steps = [
    "Yuz sekli analiz ediliyor...",
    "Goz ozellikleri cikartiliyor...",
    "Yuz oranlari hesaplaniyor...",
    "Ajans stilleri eslestiriliyor...",
    "Son sonuc olusturuluyor..."
  ];

  var tips = [
    "SM keskin gozleri ve soguk bir imaji tercih eder",
    "JYP samimi ve saglikli goruntuye deger verir",
    "YG benzersiz ve farkli bir cazibe pesinde kostur"
  ];

  if (!resultId) {
    window.location.href = '/kpopface/tr/';
    return;
  }

  var result = PageRouter ? PageRouter.loadResult() : null;
  if (result && result.image) {
    var userImageEl = document.getElementById('user-image');
    if (userImageEl) userImageEl.src = result.image;
  }

  var tipEl = document.getElementById('tip-text');
  if (tipEl) tipEl.textContent = tips[Math.floor(Math.random() * tips.length)];

  var interval = setInterval(function() {
    progress += 2;

    var progressBar = document.getElementById('progress-bar');
    var progressText = document.getElementById('progress-text');
    var stepText = document.getElementById('step-text');

    if (progressBar) progressBar.style.width = progress + '%';
    if (progressText) progressText.textContent = progress + '%';

    var stepIndex = Math.min(Math.floor(progress / 20), steps.length - 1);
    if (stepText) stepText.textContent = steps[stepIndex];

    if (progress >= 100) {
      clearInterval(interval);
      window.location.href = '/kpopface/tr/result.html?id=' + resultId;
    }
  }, 100);
})();
</script>
